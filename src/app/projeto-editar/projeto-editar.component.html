<h3>Update</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" class="form-control" id="nome" required [(ngModel)]="projeto.nome" name="nome">
    </div>

    <div class="form-group">
      <label for="name">Data Inicio</label>
      <input type="text" class="form-control" id="dataInicio" required [(ngModel)]="projeto.dataInicio" name="dataInicio">
    </div>

    <div class="form-group">
      <label for="name">Data Fim</label>
      <input type="text" class="form-control" id="dataFim" required [(ngModel)]="projeto.dataFim" name="dataInicio">
    </div>

    <div class="form-group">
        <label for="name">Valor</label>
        <input type="text" class="form-control" id="valor" required [(ngModel)]="projeto.valor" name="valor">
      </div>

    <button type="submit" class="btn btn-success">Salvar</button>
  </form>
</div>
