<h3>Novo Projeto</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" id="nome" required [(ngModel)]="projeto.nome" name="nome">
    </div>

    <div class="form-group">
      <label for="dataInicio">Data Inicio</label>
      <input type="date" class="form-control" id="dataInicio" required [(ngModel)]="projeto.dataInicio" name="dataInicio">
    </div>

    <div class="form-group">
      <label for="dataFim">Data Fim</label>
      <input type="date" class="form-control" id="dataFim" required [(ngModel)]="projeto.dataFim" name="dataFim">
    </div>

    <div class="form-group">
        <label for="valor">Valor</label>
        <input type="text" class="form-control" id="valor" required [(ngModel)]="projeto.valor" name="valor">
      </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
</div>
